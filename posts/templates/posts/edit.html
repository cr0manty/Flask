{% extends 'base.html' %}

{% block title %}
Изменить пост
{% endblock %}

{% block content_title %}
Изменить пост
{% endblock %}

{% block content %}
<div class="col-md-6">
    <form action=" {{ url_for('posts.edit', slug=post.slug) }} " method="POST">
        {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label-disable') }}
            {{ field(class='form-control') }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Изменить</button>
    </form>
</div>
{% endblock %}
